<form class="calc" action="#">
	<h2 class="calc__title">Площадь помещения,&#160;м<sup>2</sup></h2>

	<div class="calc__square calc-square">
		<input class="calc-square__range" id="calcRange" type="range" value="36" min="1" max="400" />
		<label for="calcRange"></label>
		<label for="calcValue"></label>
		<div class="calc-square__inner">
			<button class="calc-square__button btn-reset" id="randgeSubtraction" type="button">-</button>
			<input class="calc-square__value" id="calcValue" type="text" value="36" />
			<button class="calc-square__button btn-reset" id="randgeAdd" type="button">+</button>
		</div>
	</div>

	<h2 class="calc__title">Тип ремонта</h2>

	<div class="calc__type calc-type">
		<div class="calc-type__item">
			<label class="calc-type__value" for="draftRepair">
				<input class="calc-type__radio-real" id="draftRepair" name="radio" type="radio" checked />
				<span class="calc-type__radio-fake"></span>
				<span class="calc-type__text">Черновой</span>
			</label>
		</div>
		<div class="calc-type__item">
			<label class="calc-type__value" for="capitalRepair">
				<input class="calc-type__radio-real" id="capitalRepair" name="radio" type="radio" />
				<span class="calc-type__radio-fake"></span>
				<span class="calc-type__text">Капитальный</span>
			</label>
		</div>
		<div class="calc-type__item">
			<label class="calc-type__value" for="cosmeticRepair">
				<input class="calc-type__radio-real" id="cosmeticRepair" name="radio" type="radio" />
				<span class="calc-type__radio-fake"></span>
				<span class="calc-type__text">Косметический</span>
			</label>
		</div>
		<div class="calc-type__item">
			<label class="calc-type__value" for="eliteRepair">
				<input class="calc-type__radio-real" id="eliteRepair" name="radio" type="radio" />
				<span class="calc-type__radio-fake"></span>
				<span class="calc-type__text">Элитный</span>
			</label>
		</div>
	</div>

	<h2 class="calc__title">Стоимость ремонта:</h2>

	<output class="calc__cost">108 720&#8381;</output>

	<div class="calc__inner">
		<input class="calc__phone" id="calcPhone" type="tel" placeholder="Ваш телефон" />
		<input class="calc__send" id="calcSend" type="submit" value="Отправить" />
	</div>

	<p class="calc__policy calc-policy">
		Нажимая на кнопку, Вы соглашаетесь с
		<a class="calc-policy__link link-reset" href="#/">политикой конфиденциальности</a>
	</p>
</form>
